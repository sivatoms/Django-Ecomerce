{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>
                    Change password
                </h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Change password</button>
                </form>
            </div>  
        </div>
    </div>
</div>
{% endblock %}
