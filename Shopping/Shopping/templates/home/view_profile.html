{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h3 style="text-align: center;">Profile</h3>
                   <hr>

                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Username</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ user.username }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>First name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ user.first_name }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Last name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ user.last_name }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ user.email }}</p>
                                        </div>
                                    </div>
                                    {% for p in profile %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ p.phone_number }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Date of birth</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ p.date_of_birth }}</p>
                                        </div>
                                    </div>
                                    {% endfor %}
                            </div>
                        </div>

                        <a href="{% url 'editprofile' %}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-edit"> Edit profile
                            </span>
                        </a>
                    </div>
                </div>
            </div>  
        </div>







{% endblock %}
