{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Edit profile</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>  
        </div>
    </div>
</div>

{% endblock%}
